<!DOCTYPE html>

<html>
    <head>
        <!--Page title | Displays on browser or tab-->
        <title>Unit Conversions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section id="home">
            <!--Main heading-->
            <header>Unit Conversions</header>
            <nav>
                <!--Contains main unit conversion buttons-->
                <!--Temp button-->
                <a href=""#temperature"><button>Temperature</button></a>
                <!--Redirects to Weight seciont-->
                <a href="#weight"><button>Weight</button></a>
                <!--Redirects to Distance-->
                <a href="#distance"><button>Distance</button></a>
                <a href="../../index.html">
                    <button>Home</button>
                </a>
            </nav>
        </section>

        <div id='all-conversion-sections'>
            <!--All conversion sections for Temp, Weight, Distance-->

            <section id='temperature'>
                <!--Temp conversion section-->
                <div id="tmp">
                    <figure>
                        <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" width="200px"/>
                        <figcaption>Celsius to Fahrenheit Conversion</figcaption>
                    </figure>

                    <article>
                        <!-- Specific Elements for Temp conversion-->
                        <fieldset>
                            <legend>Temperature</legend>
                            <!--Label for temp input-->
                            <label for="Temperature">Celsius</label> <br/>

                            <input type="number" id="c"><br />

                            <!--Conversion Button-->
                            <button id="temperature"> Convert </button><br />

                            <!--Label for temp output-->
                            <input type="number" id="f"><br />

                            <label for="Temperature">Fahrenheit</label> <br/>
                            Note: Not currently functional w/ current knowledge.
                        </fieldset>
                    </article>

                    <aside>
                        To convert celsius to fahrenheit, use this formula ('C' = Your Celsius Temp): (C x 9/5) + 32
                    </aside>
                </div>
            </section>

            <section id="weight">
                <!--Weight conversion section-->
                <div id="wgt">
                    <figure>
                        <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png">
                        <figcaption>Kilograms to Pounds Conversion</figcaption>
                    </figure>

                    <article>
                        <!-- Specific Elements for Weight conversion-->
                         <fieldset>
                            <legend>Weight</legend>
                            <label for="Weight">Kilograms</label><br/>
                            
                            <input type="number" id="k"><br/>

                            <button id="weight"> Convert </button><br/>

                            <input type="number" id="p"><br/>
                            
                            <label for="Weight">Pounds</label><br/>

                         </fieldset>
                    </article>
                </div>
            </section>
        </div>
    </body>
</html>
